name: prestamo
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  calendar_date_picker2: ^0.5.3
  dio: ^5.4.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  flutter_secure_storage: ^9.0.0
  go_router: ^13.0.1
  intl: ^0.17.0
  animate_do: ^3.1.2
  local_auth: ^2.1.7
  flutter_easyloading: ^3.0.5
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/dolar.png"
  adaptive_icon_background: "assets/dolar.png"

flutter:
